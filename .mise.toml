# Package Building and Distribution Tasks
[tasks."build:deps"]
description = "Install build dependencies"
run = '''
echo "ğŸ“¦ Installing build dependencies..."
uv pip install build twine wheel setuptools
echo "âœ… Build dependencies installed"
'''

[tasks."build:clean"]
description = "Clean and prepare for build"
depends = ["clean"]
run = '''
echo "ğŸ§¹ Preparing clean build environment..."
rm -rf build/ dist/ *.egg-info/
echo "âœ… Build environment prepared"
'''

[tasks."build:check"]
description = "Check package configuration"
run = '''
echo "ğŸ” Checking package configuration..."
echo "Validating pyproject.toml structure..."
python -c "import tomllib; tomllib.load(open('pyproject.toml', 'rb'))" && echo "âœ… pyproject.toml syntax valid"
echo "Checking package structure..."
python scripts/validate_package.py
'''

[tasks.build]
description = "Build package for distribution"
depends = ["build:deps", "build:clean"]
run = '''
echo "ğŸ“¦ Building package for distribution..."
python -m build
echo ""
echo "âœ… Package built successfully!"
echo "ğŸ“ Build artifacts:"
ls -la dist/
echo ""
echo "ğŸ“ Next steps:"
echo "  - Check: mise run build:validate"
echo "  - Test install: mise run build:test-install"
echo "  - Publish test: mise run publish:test"
'''

[tasks."build:validate"]
description = "Validate built package"
run = '''
echo "ğŸ” Validating built package..."
if [ ! -d "dist" ] || [ -z "$(ls -A dist/)" ]; then
    echo "âŒ No build artifacts found. Run 'mise run build' first."
    exit 1
fi

echo "1. Checking package integrity with twine..."
python -m twine check dist/*

echo "2. Inspecting wheel contents..."
python -c "
import zipfile, glob
wheel_files = glob.glob('dist/*.whl')
if wheel_files:
    with zipfile.ZipFile(wheel_files[0], 'r') as z:
        print('Wheel contents:')
        for name in sorted(z.namelist()):
            print(f'  {name}')
else:
    print('No wheel file found')
"

echo "3. Inspecting source distribution..."
tar -tzf dist/*.tar.gz | head -20

echo "âœ… Package validation complete!"
'''

[tasks."build:test-install"]
description = "Test installation of built package"
depends = ["build"]
run = '''
echo "ğŸ§ª Testing package installation..."

# Create temporary virtual environment for testing
python -m venv test_install_env
source test_install_env/bin/activate

echo "Installing built package..."
pip install dist/*.whl

echo "Testing import..."
python -c "import tengingarstjori; print(f'Successfully imported tengingarstjori v{tengingarstjori.__version__}')"

echo "Testing CLI..."
tg --version

echo "Testing basic functionality..."
python -c "
from tengingarstjori import SSHConnection
conn = SSHConnection(name='test', host='example.com', user='user')
print(f'Created connection: {conn.name}')
print('âœ… Basic functionality test passed')
"

# Cleanup
deactivate
rm -rf test_install_env

echo "âœ… Package installation test passed!"
'''

[tasks."build:inspect"]
description = "Inspect package contents in detail"
run = '''
echo "ğŸ” Detailed package inspection..."

if [ ! -d "dist" ]; then
    echo "âŒ No dist/ directory. Run 'mise run build' first."
    exit 1
fi

echo "=== WHEEL CONTENTS ==="
python -c "
import zipfile, glob
wheel_files = glob.glob('dist/*.whl')
if wheel_files:
    with zipfile.ZipFile(wheel_files[0], 'r') as z:
        for name in sorted(z.namelist()):
            print(name)
"

echo ""
echo "=== SOURCE DISTRIBUTION CONTENTS ==="
tar -tzf dist/*.tar.gz

echo ""
echo "=== METADATA ==="
python -c "
import zipfile, glob
wheel_files = glob.glob('dist/*.whl')
if wheel_files:
    with zipfile.ZipFile(wheel_files[0], 'r') as z:
        try:
            metadata = z.read('tengingarstjori-0.1.0.dist-info/METADATA').decode()
            print(metadata[:1000] + '...' if len(metadata) > 1000 else metadata)
        except KeyError:
            print('METADATA file not found in wheel')
"
'''

# Publishing Tasks
[tasks."publish:deps"]
description = "Install publishing dependencies"
run = "pip install twine keyring"

[tasks."publish:test"]
description = "Publish to Test PyPI"
depends = ["build", "publish:deps"]
run = '''
echo "ğŸš€ Publishing to Test PyPI..."
echo "âš ï¸ Make sure you have configured your Test PyPI credentials!"
echo ""
python -m twine upload --repository testpypi dist/*
echo ""
echo "âœ… Published to Test PyPI!"
echo "ğŸ”— Check: https://test.pypi.org/project/tengingarstjori/"
echo ""
echo "ğŸ“ Test installation (IMPORTANT - use --extra-index-url):"
echo "  pip install -i https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ tengingarstjori"
echo ""
echo "Why --extra-index-url? TestPyPI doesn'\''t have dependencies (textual, pydantic, etc.)"
echo "This tells pip to fall back to PyPI for missing packages."
'''

[tasks."publish:prod"]
description = "Publish to production PyPI"
depends = ["build", "publish:deps"]
run = '''
echo "ğŸš€ Publishing to PRODUCTION PyPI..."
echo "âš ï¸ This will publish to the real PyPI!"
echo ""
read -p "Are you sure you want to proceed? (yes/no): " confirm
if [ "$confirm" != "yes" ]; then
    echo "âŒ Publication cancelled"
    exit 1
fi
echo ""
python -m twine upload dist/*
echo ""
echo "ğŸ‰ Published to production PyPI!"
echo "ğŸ”— Check: https://pypi.org/project/tengingarstjori/"
echo ""
echo "ğŸ“ Install with:"
echo "  pip install tengingarstjori"
'''

[tasks."publish:check-credentials"]
description = "Check PyPI credentials configuration"
run = '''
echo "ğŸ” Checking PyPI credentials..."
echo ""
echo "Checking for .pypirc file..."
if [ -f ~/.pypirc ]; then
    echo "âœ… .pypirc found"
    echo "Repositories configured:"
    grep '^\[' ~/.pypirc
else
    echo "âŒ .pypirc not found"
    echo ""
    echo "ğŸ“ Create ~/.pypirc with:"
    echo "[distutils]"
    echo "index-servers = pypi testpypi"
    echo ""
    echo "[pypi]"
    echo "username = __token__"
    echo "password = your-pypi-token"
    echo ""
    echo "[testpypi]"
    echo "repository = https://test.pypi.org/legacy/"
